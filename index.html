<html>
    <head>
         <title>Welcome to 201!</title>
    </head>
    <body>

        <h1>Class 1 Lab</h1>
        <p>Questions for class!</p>
        <p>What is your name?</p>
        <p>What is your favorite color? </p>
        <p>Where are you from? </p>
        <p>What is your favorite food?</p>
        <p>How old are you?</p>


        <script>
        var name = prompt('What is your name?');
        console.log(name);
        console.log('Your name is ' + name);

        var favoritecolor = prompt( 'Hello ' + name + '\n What is your favorite color?');
        console.log(favoritecolor);
        console.log(name + ' favorite color is ' + favoritecolor );
        
        var place = prompt(name + ' where are you from?');
        console.log(place);
        console.log(name + ' is from ' + place);

        var food = prompt(name + ' what is your favorite food from ' + place + '?');
        console.log(food);
        console.log(name + ' favorite food is ' + food);

        var commute = prompt(name + ' how do you get to school?');
        console.log(commute);
        console.log(name + ' gets to school by ' + commute);

        var age = prompt(name + ' how old are you?');
        console.log(age);
        console.log(name + ' is ' + age + ' years old... wow.');

    

        </script>
    </body>
</html>
